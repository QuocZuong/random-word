<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Word</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/images/2267499.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>

</head>

<body>
    <div class="container">
        <div class="mini-container">
            <div class="function">
                <button id="generateButton">Generate</button>
                <button id="copyButton">Copy</button>
                <input id="fileInput" type="file"></input>
                <button type="reset" id="resetButton">Reset</button>
                <button type="button" class="dark-mode-btn" id="darkModeBtn">Dark mode</button>
            </div>
            <div class="input">
                <div class="number-of-word" id="numberOfWord">Number of word: </div>
                <input type="number" class="input-number" name="inputNumber" id="inputNumber" maxlength="9" value="100"></input>
            </div>
        </div>


        <div class="quote-display" id="quoteDisplay"></div>
        <textarea name="inputWord" id="inputWord" cols="39" rows="5"></textarea>
        <button type="button" id="upToHeader" class="up-to-header"><img src="./assets/images/up-arrow.png" alt="Up button" width="50px"></button>
    </div>
</body>

</html>
