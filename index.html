<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Word</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/assets/2267499.png" />
    <script src="/main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="function">
            <button id="generateButton">Generate</button>
            <button id="copyButton">Copy</button>
            <input id="fileInput" type="file"></input>
            <button type="reset" id="resetButton">Reset</button>
        </div>
        <div class="number-of-word" id="numberOfWord">Number of word: <textarea class="input-number" name="inputNumber" id="inputNumber" cols="4" rows="1" wrap="off">1000</textarea></div>
        <div class="quote-display" id="quoteDisplay"></div>
        <textarea name="inputWord" id="inputWord" cols="24" rows="5"></textarea>
    </div>
</body>
